<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshan Kalambe | Full-Stack Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        
        html { scroll-behavior: smooth; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .chart-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            height: 250px;
        }
        
        @media (min-width: 768px) { .chart-container { height: 320px; } }
        @media (min-width: 1024px) { .chart-container { height: 350px; } }

        .tab-active { 
            border-bottom: 3px solid #2563eb; 
            color: #2563eb; 
            font-weight: 700; 
            background-color: rgba(37, 99, 235, 0.05);
        }
        .tab-inactive { color: #64748b; font-weight: 500; }
        .tab-inactive:hover { color: #1e293b; background-color: #f1f5f9; }

        .hover-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .hover-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- Chosen Palette: Slate, Blue, Emerald, Indigo -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="text-slate-800 antialiased">

    <div id="app" class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-4 sm:py-8 min-h-screen flex flex-col gap-4 sm:gap-6">

        <!-- HEADER SECTION -->
        <header class="bg-white rounded-2xl shadow-sm p-4 sm:p-6 flex flex-col lg:flex-row justify-between items-center border border-slate-100 gap-4 sm:gap-6">
            <div class="flex flex-col sm:flex-row items-center gap-4 text-center sm:text-left w-full lg:w-auto">
                <div class="h-16 w-16 sm:h-20 sm:w-20 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center text-white text-2xl sm:text-3xl font-black shadow-xl shrink-0">
                    DK
                </div>
                <div>
                    <h1 class="text-2xl sm:text-3xl font-extrabold text-slate-900 tracking-tight">Darshan Kalambe</h1>
                    <p class="text-blue-600 font-bold text-sm sm:text-base">Full-Stack Java Developer</p>
                    <div class="flex flex-wrap items-center justify-center sm:justify-start gap-3 mt-1 text-slate-500 text-xs sm:text-sm">
                        <span><i class="fas fa-map-marker-alt mr-1"></i> Mumbai, India</span>
                        <span class="hidden sm:inline text-slate-300">|</span>
                        <span><i class="fas fa-briefcase mr-1"></i> 3+ Years Exp</span>
                        <span class="hidden sm:inline text-slate-300">|</span>
                        <span class="font-medium text-emerald-600"><i class="fas fa-check-circle mr-1"></i> Available</span>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:flex lg:flex-col items-center lg:items-end gap-2 sm:gap-3 text-xs sm:text-sm w-full lg:w-auto border-t lg:border-t-0 pt-4 lg:pt-0">
                <a href="mailto:darshan.kalambe17@gmail.com" class="flex items-center gap-2 text-slate-600 hover:text-blue-600 transition truncate">
                    <i class="fas fa-envelope text-blue-500 w-4"></i>darshan.kalambe17@gmail.com
                </a>
                <span class="flex items-center gap-2 text-slate-600">
                    <i class="fas fa-phone text-blue-500 w-4"></i>+91 9372463964
                </span>
                <div class="col-span-1 sm:col-span-2 flex justify-center lg:justify-end gap-4 mt-2">
                    <a href="https://linkedin.com/in/darshan-kalambe/" target="_blank" class="bg-slate-50 p-2 rounded-lg text-blue-700 hover:bg-blue-100 transition border border-slate-200"><i class="fab fa-linkedin fa-lg"></i></a>
                    <a href="https://github.com/Brookli17" target="_blank" class="bg-slate-50 p-2 rounded-lg text-slate-800 hover:bg-slate-200 transition border border-slate-200"><i class="fab fa-github fa-lg"></i></a>
                    <a href="https://brookli17.github.io/portfolio/" target="_blank" class="bg-slate-50 p-2 rounded-lg text-emerald-600 hover:bg-emerald-50 transition border border-slate-200"><i class="fas fa-globe fa-lg"></i></a>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->
        <div class="relative bg-white rounded-t-2xl shadow-sm border border-slate-100 overflow-hidden">
            <nav class="flex overflow-x-auto no-scrollbar scroll-smooth">
                <button id="nav-dashboard" class="flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-active" onclick="switchTab('dashboard')">
                    <i class="fas fa-chart-pie mr-2"></i>Summary
                </button>
                <button id="nav-experience" class="flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-inactive" onclick="switchTab('experience')">
                    <i class="fas fa-code-branch mr-2"></i>Projects
                </button>
                <button id="nav-ats" class="flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-inactive" onclick="switchTab('ats')">
                    <i class="fas fa-search mr-2"></i>ATS Audit
                </button>
            </nav>
        </div>

        <!-- MAIN CONTENT AREA -->
        <main id="content-area" class="bg-white rounded-b-2xl shadow-sm p-4 sm:p-8 min-h-[500px] border border-t-0 border-slate-100">
            <!-- Content Dynamic -->
        </main>

        <footer class="text-center py-6 text-slate-400 text-xs flex flex-col sm:flex-row justify-center items-center gap-2">
            <span>&copy; 2024 Darshan Kalambe</span>
            <span class="hidden sm:inline">•</span>
            <span>Java, Spring Boot, React, AWS Specialist</span>
        </footer>
    </div>

    <script>
        const candidateData = {
            profile: {
                name: "Darshan Kalambe",
                role: "Full-Stack Java Developer",
                summary: "Expert in building scalable microservices and high-performance SPAs. Proven track record of optimizing system latency and accelerating user workflows."
            },
            skills: {
                backend: ["Java", "Spring Boot", "Spring Data JPA", "Hibernate", "Microservices", "REST APIs", "SOAP"],
                frontend: ["React.js", "TypeScript", "JavaScript", "Bootstrap", "JSP", "Thymeleaf"],
                database: ["MySQL", "Cassandra", "Redis"],
                tools: ["Docker", "AWS", "RabbitMQ", "Jenkins", "CI/CD", "Git", "LDAP"]
            },
            metrics: [
                { label: "Page Load", value: 25, unit: "%", context: "Improved NMIMS LMS module load performance via React/TS migration." },
                { label: "API Latency", value: 20, unit: "%", context: "Reduced service response times by optimizing Spring Boot logic and DAO layers." },
                { label: "Workflow Ops", value: 40, unit: "%", context: "Automated course waivers, cutting manual processing overhead for faculty." },
                { label: "Onboarding", value: 30, unit: "%", context: "Accelerated intake cycles through automated microservices and document validation." }
            ],
            experience: [
                {
                    company: "JForce Solutions",
                    role: "Software Engineer",
                    period: "Jan 2023 - Present",
                    location: "Mumbai",
                    summary: "Driving technical excellence for NMIMS Global Access (NGASCE) through modernization of learning systems.",
                    projects: [
                        {
                            title: "LMS Core Migration (NMIMS)",
                            tech: ["React", "TypeScript", "JSP", "Thymeleaf"],
                            desc: "Migrated legacy core modules from JSP to a modern React SPA for NMIMS Global Access.",
                            result: "25% performance improvement for thousands of active users."
                        },
                        {
                            title: "Student Course Waiver System",
                            tech: ["Spring Security", "JWT", "Spring Boot", "Data JPA"],
                            desc: "Designed and developed a scalable system for automated academic credit validation and course waivers.",
                            result: "Reduced manual admin overhead by 40% across thousands of records."
                        },
                        {
                            title: "Student Onboarding Microservice",
                            tech: ["Microservices", "JWT", "React", "Role-Based Access"],
                            desc: "Developed a standalone microservice for secure student registration, verification, and document management.",
                            result: "Cut onboarding turnaround time by 30% during peak admission cycles."
                        },
                        {
                            title: "P2P Live Chat Microservice",
                            tech: ["WebSockets", "RabbitMQ", "Cassandra", "Spring Boot"],
                            desc: "Built a real-time collaboration engine for students with horizontally scalable message persistence.",
                            result: "Supports thousands of concurrent users with zero-latency delivery."
                        }
                    ]
                }
            ],
            atsKeywords: ["Java", "Spring Boot", "Microservices", "React.js", "TypeScript", "CI/CD", "Docker", "AWS", "REST APIs", "Hibernate", "SQL", "Scalability", "Agile", "JWT", "RabbitMQ"]
        };

        let currentTab = 'dashboard';
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => { renderDashboard(); });

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('nav button').forEach(btn => {
                btn.className = btn.id === `nav-${tabId}` ? 'flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-active' : 'flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-inactive';
            });

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            if (tabId === 'dashboard') renderDashboard();
            else if (tabId === 'experience') renderExperience();
            else if (tabId === 'ats') renderATS();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderDashboard() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-8 animate-in slide-in-from-bottom duration-500">
                    <h2 class="text-xl sm:text-2xl font-extrabold text-slate-800 mb-2">Performance Dashboard</h2>
                    <p class="text-slate-500 text-sm sm:text-base">Quantifiable contributions and technical proficiency breakdown.</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                    <div class="bg-slate-50 p-5 sm:p-6 rounded-2xl border border-slate-200 hover-card">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-chart-line text-blue-500"></i> Operational Efficiency</h3>
                            <span class="text-[10px] font-bold bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full uppercase tracking-tighter">ROI Driven</span>
                        </div>
                        <div class="chart-container"><canvas id="impactChart"></canvas></div>
                        <p class="text-[10px] text-slate-400 mt-4 text-center">Click a bar to see project context.</p>
                        <div id="impact-detail" class="mt-4 p-4 bg-white border border-blue-100 rounded-xl text-xs sm:text-sm text-slate-600 italic hidden shadow-sm border-l-4 border-l-blue-500"></div>
                    </div>

                    <div class="bg-slate-50 p-5 sm:p-6 rounded-2xl border border-slate-200 hover-card">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-microchip text-indigo-500"></i> Full Stack Coverage</h3>
                            <span class="text-[10px] font-bold bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full uppercase tracking-tighter">Balanced</span>
                        </div>
                        <div class="chart-container"><canvas id="skillsChart"></canvas></div>
                    </div>
                </div>

                <div class="mt-8 sm:mt-12">
                    <h3 class="font-black text-slate-400 mb-6 text-[10px] uppercase tracking-[0.2em] text-center sm:text-left">Verified Tech Stack</h3>
                    <div class="flex flex-wrap justify-center sm:justify-start gap-2 sm:gap-3">${getAllSkillsHTML()}</div>
                </div>
            `;
            initImpactChart();
            initSkillsChart();
        }

        function renderExperience() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-xl sm:text-2xl font-extrabold text-slate-800">Project Portfolio</h2>
                    <p class="text-slate-500 text-sm">Every project implemented during tenure at JForce Solutions.</p>
                </div>
                
                <div class="space-y-12 relative before:absolute before:inset-0 before:ml-5 sm:before:ml-6 md:before:mx-auto md:before:translate-x-0 before:w-px before:bg-slate-200">
                    ${candidateData.experience.map(job => `
                        <div class="relative flex items-start md:items-center justify-between md:justify-normal md:odd:flex-row-reverse group">
                            <!-- Indicator -->
                            <div class="flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 rounded-2xl bg-slate-900 text-white shadow-xl z-10 shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2 transition-transform group-hover:scale-110">
                                <i class="fas fa-code text-sm"></i>
                            </div>
                            
                            <!-- Card Content -->
                            <div class="w-[calc(100%-3rem)] md:w-[calc(50%-3rem)] ml-4 md:ml-0 bg-white p-5 sm:p-8 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 hover:border-blue-400 transition-all">
                                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2 gap-2">
                                    <h3 class="font-extrabold text-xl text-slate-900">${job.company}</h3>
                                    <span class="text-[10px] font-black text-blue-600 bg-blue-50 border border-blue-100 px-3 py-1 rounded-full uppercase tracking-widest">${job.period}</span>
                                </div>
                                <p class="text-slate-500 font-medium text-sm mb-6">${job.role} • ${job.location}</p>
                                
                                <div class="grid grid-cols-1 gap-6">
                                    ${job.projects.map(p => `
                                        <div class="group/project border-l-4 border-slate-100 hover:border-blue-500 pl-4 py-2 transition-all">
                                            <h4 class="font-bold text-slate-800 text-sm sm:text-base mb-2 group-hover/project:text-blue-600 transition-colors">${p.title}</h4>
                                            <div class="flex flex-wrap gap-1.5 mb-3">
                                                ${p.tech.map(t => `<span class="text-[9px] font-black text-slate-500 bg-slate-50 px-2 py-0.5 rounded border border-slate-100">${t}</span>`).join('')}
                                            </div>
                                            <p class="text-xs text-slate-500 mb-3 leading-relaxed">${p.desc}</p>
                                            <div class="inline-flex items-center gap-2 text-emerald-600 text-[10px] sm:text-xs font-bold bg-emerald-50/50 px-3 py-1.5 rounded-lg border border-emerald-100">
                                                <i class="fas fa-award"></i> <span>${p.result}</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderATS() {
            const container = document.getElementById('content-area');
            const score = 92;
            container.innerHTML = `
                <div class="mb-8 animate-in fade-in duration-700">
                    <h2 class="text-xl sm:text-2xl font-extrabold text-slate-800">ATS Audit Simulation</h2>
                    <p class="text-slate-500 text-sm">How your profile ranks against high-volume enterprise filters.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-8 rounded-3xl border border-slate-200 text-center shadow-sm flex flex-col items-center">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-8">Optimization Score</h3>
                        <div class="relative flex items-center justify-center p-2 rounded-full bg-slate-50 border-[10px] border-emerald-500 w-40 h-40">
                            <div class="text-center">
                                <span class="text-5xl font-black text-slate-900">${score}</span>
                                <span class="block text-[10px] font-bold text-emerald-600 tracking-tighter uppercase mt-1">Excellent</span>
                            </div>
                        </div>
                        <p class="mt-8 text-xs text-slate-400 leading-relaxed font-medium">Profile structure is highly compatible with <br> Workday, Taleo, and Greenhouse parsers.</p>
                    </div>

                    <div class="bg-white p-8 rounded-3xl border border-slate-200 lg:col-span-2 shadow-sm">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-8">Extraction Strengths</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            ${[
                                { icon: 'fa-check-double', title: 'Keyword Match', desc: '98% match for Spring Boot & Microservices.', color: 'blue' },
                                { icon: 'fa-percentage', title: 'Metric Presence', desc: 'Frequent use of specific numeric results.', color: 'emerald' },
                                { icon: 'fa-sitemap', title: 'Logical Hierarchy', desc: 'Clean project-to-result mapping.', color: 'amber' },
                                { icon: 'fa-shield-alt', title: 'Security Context', desc: 'Explicit JWT/Security terminology.', color: 'purple' }
                            ].map(s => `
                                <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 flex items-center gap-4">
                                    <div class="h-10 w-10 bg-${s.color}-500 text-white rounded-xl flex items-center justify-center shrink-0 shadow-lg shadow-${s.color}-100"><i class="fas ${s.icon} text-sm"></i></div>
                                    <div><h4 class="font-bold text-sm text-slate-800">${s.title}</h4><p class="text-[10px] text-slate-400 mt-0.5">${s.desc}</p></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-slate-900 p-8 rounded-3xl shadow-2xl lg:col-span-3">
                        <div class="flex items-center justify-between mb-8">
                            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Ranked Semantic Keywords</h3>
                            <span class="text-[10px] font-bold text-blue-400">Total Extracted: ${candidateData.atsKeywords.length}</span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${candidateData.atsKeywords.map(k => `
                                <span class="bg-slate-800/50 text-slate-300 border border-slate-700 px-3 py-2 rounded-xl text-xs font-semibold hover:border-blue-500 hover:text-white transition-all cursor-default">
                                    <span class="text-blue-500 mr-1.5 font-black">#</span>${k}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getAllSkillsHTML() {
            const types = { 
                backend: 'bg-blue-600 text-white shadow-lg shadow-blue-100', 
                frontend: 'bg-indigo-500 text-white shadow-lg shadow-indigo-100', 
                database: 'bg-slate-800 text-white shadow-lg shadow-slate-100', 
                tools: 'bg-emerald-500 text-white shadow-lg shadow-emerald-100' 
            };
            let html = '';
            for (let cat in candidateData.skills) {
                candidateData.skills[cat].forEach(s => {
                    html += `<span class="px-3 py-2 rounded-xl text-[10px] sm:text-xs font-bold ${types[cat]} transition-transform hover:-translate-y-1 cursor-default whitespace-nowrap">${s}</span>`;
                });
            }
            return html;
        }

        function initImpactChart() {
            const ctx = document.getElementById('impactChart').getContext('2d');
            charts.impact = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidateData.metrics.map(m => m.label),
                    datasets: [{
                        data: candidateData.metrics.map(m => m.value),
                        backgroundColor: ['#2563eb', '#4f46e5', '#10b981', '#f59e0b'],
                        borderRadius: 12,
                        barThickness: window.innerWidth < 640 ? 35 : 55
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: { backgroundColor: '#0f172a', titleFont: { size: 12 }, bodyFont: { size: 12 }, padding: 12 }
                    },
                    scales: { 
                        y: { beginAtZero: true, max: 50, grid: { color: '#f1f5f9' }, ticks: { font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { font: { size: 10, weight: '800' }, color: '#64748b' } }
                    },
                    onClick: (e, el) => {
                        if (el.length > 0) {
                            const m = candidateData.metrics[el[0].index];
                            const box = document.getElementById('impact-detail');
                            box.classList.remove('hidden');
                            box.innerHTML = `<strong>${m.label}:</strong> ${m.context}`;
                        }
                    }
                }
            });
        }

        function initSkillsChart() {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            charts.skills = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Backend', 'Frontend', 'Database', 'DevOps', 'Architecture'],
                    datasets: [{ 
                        data: [95, 82, 88, 75, 90], 
                        backgroundColor: 'rgba(79, 70, 229, 0.15)', 
                        borderColor: '#4f46e5', 
                        pointBackgroundColor: '#4f46e5',
                        borderWidth: 3,
                        pointRadius: 4
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        r: {
                            grid: { color: '#e2e8f0' },
                            angleLines: { color: '#e2e8f0' },
                            pointLabels: { font: { size: window.innerWidth < 640 ? 10 : 12, weight: '800' }, color: '#475569' },
                            ticks: { display: false },
                            suggestedMin: 0, suggestedMax: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
