        body {

            background-color: #f8fafc;

        html { scroll-behavior: smooth; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .chart-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            height: 250px;
        }
        
        @media (min-width: 768px) { .chart-container { height: 320px; } }

        .tab-active { 
            border-bottom: 3px solid #2563eb; 
            color: #2563eb; 
            font-weight: 700; 
            background-color: rgba(37, 99, 235, 0.05);
        }
        .tab-inactive { color: #64748b; font-weight: 500; }
        .tab-inactive:hover { color: #1e293b; background-color: #f1f5f9; }

        .hover-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .hover-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .project-node.active {
            border-left: 4px solid #2563eb;
            background-color: #eff6ff;
        }

        .profile-img {
            object-fit: cover;
            object-position: center 20%;
        }
    </style>

        let activeProject = candidateData.projects[0];

        function switchTab(tabId) {
            document.querySelectorAll('nav button').forEach(btn => {
                btn.className = btn.id === `nav-${tabId}` ? 'flex-1 min-w-[140px] px-4 py-5 text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-active' : 'flex-1 min-w-[140px] px-4 py-5 text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-inactive';
            });
            const content = document.getElementById('content-area');
            content.innerHTML = '';
            Object.values(charts).forEach(c => c.destroy());

            if (tabId === 'experience') renderExperience();
            if (tabId === 'edu') renderEducation();
            if (tabId === 'dashboard') renderDashboard();
            if (tabId === 'ats') renderATS();

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderExperience() {
            const container = document.getElementById('content-area');
            container.innerHTML = `

        }

        function selectProject(id) {
            activeProject = candidateData.projects.find(p => p.id === id);
            document.querySelectorAll('.project-node').forEach(n => n.classList.remove('active'));
            document.getElementById(`card-${id}`).classList.add('active');

                            </h5>

                                <i class="fas fa-chart-line text-emerald-500"></i> Business Result
                            </h5>

        function getAllSkillsHTML() {
            const types = { backend: 'bg-blue-600 text-white shadow-blue-100', frontend: 'bg-indigo-500 text-white shadow-indigo-100', database: 'bg-slate-800 text-white shadow-slate-100', tools: 'bg-emerald-600 text-white shadow-emerald-100' };

            for (let cat in candidateData.skills) {
                candidateData.skills[cat].forEach(s => {
                    html += `<span class="px-4 py-2 rounded-2xl text-[10px] sm:text-xs font-black uppercase tracking-tighter ${types[cat]} transition-all hover:scale-105 cursor-default whitespace-nowrap mb-2">${s}</span>`;
                });
            }
            return html;
        }

        function initCharts() {
            const barCtx = document.getElementById('impactChart').getContext('2d');

                type: 'bar',
                data: {
                    labels: candidateData.metrics.map(m => m.label),
                    datasets: [{ data: candidateData.metrics.map(m => m.value), backgroundColor: ['#2563eb', '#4f46e5', '#10b981', '#f59e0b'], borderRadius: 12 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            const radarCtx = document.getElementById('radarChart').getContext('2d');

                type: 'radar',

                    labels: ['Backend', 'Frontend', 'Database', 'DevOps', 'Architecture'],

                        data: [95, 82, 88, 75, 90], 
                        backgroundColor: 'rgba(37, 99, 235, 0.15)',

            });
        }

        document.addEventListener('DOMContentLoaded', () => switchTab('experience'));
    </script>
</body>
