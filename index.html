<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile: Darshan Kalambe</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto;
        }
        
        @media (min-width: 768px) { .chart-container { height: 350px; } }

        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 600; }
        .tab-inactive { color: #64748b; font-weight: 400; }
        .tab-inactive:hover { color: #334155; }

        .hover-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>

    <!-- Chosen Palette: Slate, Blue, Emerald, Indigo -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="text-slate-800">

    <div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen flex flex-col gap-6">

        <!-- HEADER SECTION -->
        <header class="bg-white rounded-xl shadow-sm p-6 flex flex-col md:flex-row justify-between items-center border border-slate-100">
            <div class="flex items-center gap-4 mb-4 md:mb-0">
                <div class="h-16 w-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-md">
                    DK
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-slate-900">Darshan Kalambe</h1>
                    <p class="text-blue-600 font-medium">Full-Stack Java Developer</p>
                    <p class="text-xs text-slate-500 mt-1"><i class="fas fa-map-marker-alt mr-1"></i> Mumbai, India</p>
                </div>
            </div>
            
            <div class="flex flex-col items-end gap-2 text-sm">
                <a href="mailto:darshan.kalambe17@gmail.com" class="text-slate-600 hover:text-blue-600 transition"><i class="fas fa-envelope mr-2"></i>darshan.kalambe17@gmail.com</a>
                <span class="text-slate-600"><i class="fas fa-phone mr-2"></i>+91 9372463964</span>
                <div class="flex gap-3 mt-1">
                    <a href="https://linkedin.com/in/darshan-kalambe/" target="_blank" class="text-blue-700 hover:scale-110 transition"><i class="fab fa-linkedin fa-lg"></i></a>
                    <a href="https://github.com/Brookli17" target="_blank" class="text-slate-800 hover:scale-110 transition"><i class="fab fa-github fa-lg"></i></a>
                    <a href="https://brookli17.github.io/portfolio/" target="_blank" class="text-emerald-600 hover:scale-110 transition"><i class="fas fa-globe fa-lg"></i></a>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->
        <nav class="flex border-b border-slate-200 bg-white rounded-t-xl px-6 pt-2 shadow-sm">
            <button id="nav-dashboard" class="px-6 py-3 text-sm font-medium focus:outline-none tab-active" onclick="switchTab('dashboard')">
                <i class="fas fa-chart-line mr-2"></i>Impact Dashboard
            </button>
            <button id="nav-experience" class="px-6 py-3 text-sm font-medium focus:outline-none tab-inactive" onclick="switchTab('experience')">
                <i class="fas fa-briefcase mr-2"></i>Project Timeline
            </button>
            <button id="nav-ats" class="px-6 py-3 text-sm font-medium focus:outline-none tab-inactive" onclick="switchTab('ats')">
                <i class="fas fa-check-circle mr-2"></i>ATS Analysis
            </button>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main id="content-area" class="bg-white rounded-b-xl shadow-sm p-6 min-h-[500px] border border-t-0 border-slate-100">
            <!-- Content injected via JS -->
        </main>

    </div>

    <script>
        const candidateData = {
            profile: {
                name: "Darshan Kalambe",
                role: "Full-Stack Java Developer",
                summary: "3+ years experience building scalable microservices and cloud-ready applications."
            },
            skills: {
                backend: ["Java", "Spring Boot", "Spring Data JPA", "Hibernate", "Microservices", "REST APIs", "SOAP"],
                frontend: ["React.js", "TypeScript", "JavaScript", "Bootstrap", "JSP", "jQuery"],
                database: ["MySQL", "Cassandra", "Redis"],
                tools: ["Git", "Docker", "AWS", "RabbitMQ", "Jenkins", "CI/CD", "LDAP"]
            },
            metrics: [
                { label: "Page Load Speed", value: 25, unit: "%", context: "Improved LMS module load performance via React/TS migration." },
                { label: "API Latency", value: 20, unit: "%", context: "Reduction in latency by optimizing Spring Boot microservices." },
                { label: "Manual Work", value: 40, unit: "%", context: "Reduction in manual processing via automated Course Waiver flows." },
                { label: "Onboarding Time", value: 30, unit: "%", context: "Reduced turnaround time for new student intakes." }
            ],
            experience: [
                {
                    company: "JForce Solutions",
                    role: "Software Engineer",
                    period: "Jan 2023 - Present",
                    location: "Mumbai",
                    summary: "Leading migration of legacy systems to modern Microservices and SPA architectures for NMIMS Global Access.",
                    projects: [
                        {
                            title: "LMS Core Migration",
                            tech: ["React", "TypeScript", "JSP", "Thymeleaf"],
                            desc: "Migrated core learning modules from JSP to React SPA.",
                            result: "Improved page load performance by ~25% for thousands of active users."
                        },
                        {
                            title: "Student Course Waiver System",
                            tech: ["Spring Security", "JWT", "Spring Boot"],
                            desc: "Automated course waiver workflows for academic admins.",
                            result: "Reduced manual processing and redundant coursework by ~40%."
                        },
                        {
                            title: "Student Onboarding Microservice",
                            tech: ["Microservices", "JWT", "React", "Role-Based Access"],
                            desc: "Standalone service handling registration, verification, and documents.",
                            result: "Reduced onboarding turnaround time by ~30%."
                        },
                        {
                            title: "P2P Live Chat System",
                            tech: ["WebSockets", "RabbitMQ", "Cassandra", "Spring Boot"],
                            desc: "Real-time chat with group/room collaboration for students.",
                            result: "Supported thousands of concurrent users with horizontal scalability."
                        }
                    ]
                }
            ],
            atsKeywords: [
                "Java", "Spring Boot", "Microservices", "React.js", "TypeScript", "CI/CD", "Docker", "AWS", 
                "REST APIs", "Hibernate", "SQL", "Scalability", "Optimization", "Agile"
            ]
        };

        let currentTab = 'dashboard';
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => { renderDashboard(); });

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('nav button').forEach(btn => {
                btn.className = btn.id === `nav-${tabId}` ? 'px-6 py-3 text-sm font-medium focus:outline-none tab-active' : 'px-6 py-3 text-sm font-medium focus:outline-none tab-inactive';
            });

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            if (tabId === 'dashboard') renderDashboard();
            else if (tabId === 'experience') renderExperience();
            else if (tabId === 'ats') renderATS();
        }

        function renderDashboard() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-xl font-bold text-slate-800 mb-2">Executive Summary</h2>
                    <p class="text-slate-600">This dashboard highlights the <strong class="text-emerald-600">quantifiable impact</strong> Darshan has delivered.</p>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-slate-50 p-6 rounded-xl border border-slate-200 hover-card">
                        <h3 class="font-bold text-slate-700 mb-4"><i class="fas fa-tachometer-alt text-emerald-500 mr-2"></i>Performance Impact</h3>
                        <div class="chart-container"><canvas id="impactChart"></canvas></div>
                        <div id="impact-detail" class="mt-4 p-3 bg-white border border-slate-200 rounded text-sm text-slate-600 italic hidden"></div>
                    </div>
                    <div class="bg-slate-50 p-6 rounded-xl border border-slate-200 hover-card">
                        <h3 class="font-bold text-slate-700 mb-4"><i class="fas fa-layer-group text-blue-500 mr-2"></i>Technical Competency</h3>
                        <div class="chart-container"><canvas id="skillsChart"></canvas></div>
                    </div>
                </div>
                <div class="mt-8">
                    <h3 class="font-bold text-slate-700 mb-3">Core Technology Stack</h3>
                    <div class="flex flex-wrap gap-2">${getAllSkillsHTML()}</div>
                </div>
            `;
            initImpactChart();
            initSkillsChart();
        }

        function renderExperience() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-6"><h2 class="text-xl font-bold text-slate-800">Project Timeline</h2></div>
                <div class="space-y-8 relative before:absolute before:inset-0 before:ml-5 before:w-0.5 before:bg-slate-200">
                    ${candidateData.experience.map(job => `
                        <div class="relative flex items-center gap-6">
                            <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center shrink-0 z-10"><i class="fas fa-briefcase text-sm"></i></div>
                            <div class="flex-1 bg-slate-50 p-6 rounded-xl border border-slate-200">
                                <h3 class="font-bold text-lg text-slate-800">${job.company}</h3>
                                <p class="text-blue-600 font-medium text-sm mb-4">${job.role} (${job.period})</p>
                                <div class="space-y-4">
                                    ${job.projects.map(p => `
                                        <div class="bg-white p-4 rounded-lg border border-slate-100 shadow-sm">
                                            <h4 class="font-bold text-slate-800 text-sm mb-1">${p.title}</h4>
                                            <p class="text-xs text-slate-500 mb-2">${p.tech.join(' â€¢ ')}</p>
                                            <p class="text-sm text-slate-600 mb-2">${p.desc}</p>
                                            <p class="text-sm font-semibold text-emerald-700"><i class="fas fa-check-circle mr-1"></i>${p.result}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderATS() {
            const container = document.getElementById('content-area');
            const score = 92;
            container.innerHTML = `
                <div class="mb-8"><h2 class="text-xl font-bold text-slate-800">ATS Optimization Analysis</h2></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 text-center">
                        <h3 class="text-xs font-bold text-slate-400 uppercase mb-4">Readiness Score</h3>
                        <div class="text-5xl font-bold text-emerald-600">${score}%</div>
                        <p class="mt-4 text-xs text-slate-500">Optimized for Java Full-Stack roles.</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 md:col-span-2">
                        <h3 class="text-xs font-bold text-slate-400 uppercase mb-4">Strengths</h3>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div class="flex items-center gap-2"><i class="fas fa-check text-emerald-500"></i> High keyword density</div>
                            <div class="flex items-center gap-2"><i class="fas fa-check text-emerald-500"></i> Metric-driven descriptions</div>
                            <div class="flex items-center gap-2"><i class="fas fa-check text-emerald-500"></i> Modern tech stack</div>
                            <div class="flex items-center gap-2"><i class="fas fa-check text-emerald-500"></i> Clear logical structure</div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-6 rounded-xl border border-slate-200 md:col-span-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase mb-4">Extracted Keywords</h3>
                        <div class="flex flex-wrap gap-2">
                            ${candidateData.atsKeywords.map(k => `<span class="bg-white px-3 py-1 rounded border text-sm">${k}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getAllSkillsHTML() {
            const colors = { backend: 'bg-blue-100 text-blue-800', frontend: 'bg-teal-100 text-teal-800', database: 'bg-amber-100 text-amber-800', tools: 'bg-slate-200 text-slate-700' };
            let html = '';
            for (let cat in candidateData.skills) {
                candidateData.skills[cat].forEach(s => html += `<span class="px-2 py-1 rounded text-xs font-bold ${colors[cat]}">${s}</span>`);
            }
            return html;
        }

        function initImpactChart() {
            const ctx = document.getElementById('impactChart').getContext('2d');
            charts.impact = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidateData.metrics.map(m => m.label),
                    datasets: [{
                        data: candidateData.metrics.map(m => m.value),
                        backgroundColor: ['#10b981', '#3b82f6', '#6366f1', '#f59e0b'],
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, max: 50 } },
                    onClick: (e, el) => {
                        if (el.length > 0) {
                            const m = candidateData.metrics[el[0].index];
                            const box = document.getElementById('impact-detail');
                            box.classList.remove('hidden');
                            box.innerHTML = `<strong>${m.label}:</strong> ${m.context}`;
                        }
                    }
                }
            });
        }

        function initSkillsChart() {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            charts.skills = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Backend', 'Frontend', 'Database', 'DevOps', 'Architecture'],
                    datasets: [{ data: [90, 85, 75, 70, 80], backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: '#3b82f6' }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
