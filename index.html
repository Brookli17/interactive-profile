    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Chart Container Responsiveness */
        .chart-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            height: 250px; /* Mobile Default */
        }
        
        @media (min-width: 768px) { .chart-container { height: 320px; } }
        @media (min-width: 1024px) { .chart-container { height: 380px; } }

        /* Navigation Tab States */
        .tab-active { 
            border-bottom: 3px solid #2563eb; 
            color: #2563eb; 
            font-weight: 700; 
            background-color: rgba(37, 99, 235, 0.05);
        }
        .tab-inactive { color: #64748b; font-weight: 500; }
        .tab-inactive:hover { color: #1e293b; background-color: #f1f5f9; }

        /* Card Transitions */
        .hover-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .hover-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); 
        }

        /* Hide Scrollbar but allow functional scrolling for tabs on mobile */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="text-slate-800 antialiased">

    <script>
        const candidateData = {
            profile: {
                name: "Darshan Kalambe",
                role: "Full-Stack Java Developer",
                summary: "Expert in building scalable microservices and responsive SPAs with a focus on performance optimization."
            },
            skills: {
                backend: ["Java", "Spring Boot", "Spring Data JPA", "Hibernate", "Microservices", "REST APIs"],
                frontend: ["React.js", "TypeScript", "JavaScript", "Bootstrap", "JSP"],
                database: ["MySQL", "Cassandra", "Redis"],
                tools: ["Docker", "AWS", "RabbitMQ", "Jenkins", "CI/CD", "Git"]
            },
            metrics: [
                { label: "Page Load", value: 25, unit: "%", context: "Improved LMS load performance by migrating JSP modules to React SPA." },
                { label: "API Latency", value: 20, unit: "%", context: "Reduced service response times by optimizing Spring Boot logic." },
                { label: "Workflow Ops", value: 40, unit: "%", context: "Automated course waivers, cutting manual admin processing time." },
                { label: "Onboarding", value: 30, unit: "%", context: "Accelerated student intake cycles through automated microservices." }
            ],
            experience: [
                {
                    company: "JForce Solutions",
                    role: "Software Engineer",
                    period: "Jan 2023 - Present",
                    location: "Mumbai",
                    summary: "Leading digital transformation for NMIMS Global Access Learning Management Systems.",
                    projects: [
                        {
                            title: "LMS Core Modernization",
                            tech: ["React", "TypeScript", "Spring Boot"],
                            desc: "Full-scale migration from legacy JSP to modern React-driven architecture.",
                            result: "25% performance gain & enhanced UX for 10k+ users."
                        },
                        {
                            title: "Automated Waiver System",
                            tech: ["Spring Security", "JWT", "Java 17"],
                            desc: "End-to-end automation of academic course validation and credit waivers.",
                            result: "40% reduction in admin manual overhead."
                        },
                        {
                            title: "Real-time P2P Chat",
                            tech: ["WebSockets", "RabbitMQ", "Cassandra"],
                            desc: "High-concurrency chat system for student collaboration.",
                            result: "Zero-latency communication at scale."
                        }
                    ]
                }
            ],
            atsKeywords: ["Java", "Spring Boot", "Microservices", "React.js", "TypeScript", "CI/CD", "Docker", "AWS", "REST", "SQL", "Scalability", "Agile"]
        };

        let currentTab = 'dashboard';
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => { renderDashboard(); });

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('nav button').forEach(btn => {
                btn.className = btn.id === `nav-${tabId}` ? 'flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-active' : 'flex-1 min-w-[140px] px-4 py-4 text-xs sm:text-sm font-bold uppercase tracking-wider focus:outline-none transition-all tab-inactive';
            });

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            if (tabId === 'dashboard') renderDashboard();
            else if (tabId === 'experience') renderExperience();
            else if (tabId === 'ats') renderATS();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderDashboard() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-8 animate-in fade-in duration-500">
                    <h2 class="text-xl sm:text-2xl font-bold text-slate-800 mb-2">Impact Overview</h2>
                    <p class="text-slate-500 text-sm sm:text-base leading-relaxed">Visualizing the key performance improvements and technical balance Darshan brings to engineering teams.</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                    <div class="bg-slate-50 p-5 sm:p-6 rounded-2xl border border-slate-200 hover-card">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-chart-bar text-blue-500"></i> Efficiency Gains</h3>
                            <span class="text-[10px] font-bold bg-blue-100 text-blue-700 px-2 py-1 rounded-full uppercase tracking-tighter">Performance</span>
                        </div>
                        <div class="chart-container"><canvas id="impactChart"></canvas></div>
                        <div id="impact-detail" class="mt-6 p-4 bg-white border border-blue-100 rounded-xl text-xs sm:text-sm text-slate-600 italic hidden shadow-sm border-l-4 border-l-blue-500"></div>
                    </div>

                    <div class="bg-slate-50 p-5 sm:p-6 rounded-2xl border border-slate-200 hover-card">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-compass text-indigo-500"></i> Skill Distribution</h3>
                            <span class="text-[10px] font-bold bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full uppercase tracking-tighter">Stack Balance</span>
                        </div>
                        <div class="chart-container"><canvas id="skillsChart"></canvas></div>
                    </div>
                </div>

                <div class="mt-8 sm:mt-10">
                    <h3 class="font-bold text-slate-700 mb-4 text-sm sm:text-base uppercase tracking-widest">Enterprise Technology Arsenal</h3>
                    <div class="flex flex-wrap gap-2 sm:gap-3">${getAllSkillsHTML()}</div>
                </div>
            `;
            initImpactChart();
            initSkillsChart();
        }

        function renderExperience() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-8">

                    <p class="text-slate-500 text-sm">Key milestones and technical implementations.</p>
                </div>
                
                <div class="space-y-10 relative before:absolute before:inset-0 before:ml-5 sm:before:ml-6 md:before:mx-auto md:before:translate-x-0 before:w-0.5 before:bg-slate-100">
                    ${candidateData.experience.map(job => `
                        <div class="relative flex items-start md:items-center justify-between md:justify-normal md:odd:flex-row-reverse group">
                            <!-- Dot -->
                            <div class="flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 rounded-2xl bg-blue-600 text-white shadow-lg shadow-blue-200 z-10 shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2">
                                <i class="fas fa-laptop-code text-sm sm:text-base"></i>
                            </div>
                            
                            <!-- Card -->
                            <div class="w-[calc(100%-3rem)] md:w-[calc(50%-2.5rem)] ml-4 md:ml-0 bg-slate-50 p-5 sm:p-6 rounded-2xl border border-slate-200 shadow-sm transition-all hover:border-blue-300">
                                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-1 gap-1">
                                    <h3 class="font-bold text-lg text-slate-800">${job.company}</h3>
                                    <span class="text-[10px] sm:text-xs font-bold text-slate-500 bg-white border px-2 py-1 rounded-full whitespace-nowrap">${job.period}</span>
                                </div>
                                <p class="text-blue-600 font-bold text-sm mb-3 underline decoration-blue-200 underline-offset-4">${job.role}</p>
                                <p class="text-slate-600 text-xs sm:text-sm mb-6 italic leading-relaxed">"${job.summary}"</p>
                                
                                <div class="space-y-4">
                                    ${job.projects.map(p => `
                                        <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                            <h4 class="font-bold text-slate-800 text-xs sm:text-sm mb-1">${p.title}</h4>
                                            <div class="flex flex-wrap gap-1 mb-2">
                                                ${p.tech.map(t => `<span class="text-[9px] uppercase font-bold text-blue-500 bg-blue-50 px-1.5 py-0.5 rounded">${t}</span>`).join('')}
                                            </div>
                                            <p class="text-[11px] sm:text-xs text-slate-500 mb-2 leading-relaxed">${p.desc}</p>
                                            <div class="flex items-center gap-2 text-emerald-600 text-[11px] sm:text-xs font-bold bg-emerald-50 p-2 rounded-lg">
                                                <i class="fas fa-star"></i> <span>${p.result}</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderATS() {
            const container = document.getElementById('content-area');
            const score = 92;
            container.innerHTML = `
                <div class="mb-8"><h2 class="text-xl sm:text-2xl font-bold text-slate-800">Recruitment Optimization</h2></div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 text-center shadow-sm">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Algorithm Match Score</h3>
                        <div class="inline-flex relative items-center justify-center p-1 rounded-full bg-slate-50 border-4 border-emerald-500 w-32 h-32 sm:w-40 sm:h-40">
                            <span class="text-4xl sm:text-5xl font-black text-emerald-600">${score}<span class="text-xl sm:text-2xl">%</span></span>
                        </div>
                        <p class="mt-6 text-xs text-slate-500 font-medium">Verified 92nd percentile matching for <br class="hidden sm:block">"Full Stack Java Engineer" roles.</p>
                    </div>

                    <div class="bg-white p-6 rounded-2xl border border-slate-200 lg:col-span-2 shadow-sm">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Key Strength Indicators</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="p-4 rounded-xl bg-slate-50 border border-slate-100 flex items-center gap-4 hover:bg-white hover:border-blue-200 transition-all cursor-default">
                                <div class="h-10 w-10 bg-blue-500 text-white rounded-lg flex items-center justify-center shrink-0 shadow-sm"><i class="fas fa-check"></i></div>
                                <div><h4 class="font-bold text-sm">Keyword Density</h4><p class="text-[10px] text-slate-400">High match for Spring & React</p></div>
                            </div>
                            <div class="p-4 rounded-xl bg-slate-50 border border-slate-100 flex items-center gap-4 hover:bg-white hover:border-emerald-200 transition-all cursor-default">
                                <div class="h-10 w-10 bg-emerald-500 text-white rounded-lg flex items-center justify-center shrink-0 shadow-sm"><i class="fas fa-percentage"></i></div>
                                <div><h4 class="font-bold text-sm">Quantifiable Results</h4><p class="text-[10px] text-slate-400">Strong metric-driven project data</p></div>
                            </div>
                            <div class="p-4 rounded-xl bg-slate-50 border border-slate-100 flex items-center gap-4 hover:bg-white hover:border-amber-200 transition-all cursor-default">
                                <div class="h-10 w-10 bg-amber-500 text-white rounded-lg flex items-center justify-center shrink-0 shadow-sm"><i class="fas fa-file-invoice"></i></div>
                                <div><h4 class="font-bold text-sm">Parseable Layout</h4><p class="text-[10px] text-slate-400">Standardized microservices terms</p></div>
                            </div>
                            <div class="p-4 rounded-xl bg-slate-50 border border-slate-100 flex items-center gap-4 hover:bg-white hover:border-purple-200 transition-all cursor-default">
                                <div class="h-10 w-10 bg-purple-500 text-white rounded-lg flex items-center justify-center shrink-0 shadow-sm"><i class="fas fa-link"></i></div>
                                <div><h4 class="font-bold text-sm">Deep Integration</h4><p class="text-[10px] text-slate-400">Direct GitHub & Portfolio links</p></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900 p-6 rounded-2xl shadow-xl lg:col-span-3">
                        <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6">Semantic Keyword Extraction</h3>
                        <div class="flex flex-wrap gap-2">
                            ${candidateData.atsKeywords.map(k => `
                                <span class="bg-slate-800 text-slate-300 border border-slate-700 px-3 py-1.5 rounded-lg text-xs font-semibold hover:border-blue-500 hover:text-white transition-colors cursor-default">
                                    <i class="fas fa-hashtag text-blue-500 mr-1 text-[10px]"></i>${k}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getAllSkillsHTML() {
            const types = { 
                backend: 'bg-blue-600 text-white shadow-blue-100', 
                frontend: 'bg-indigo-600 text-white shadow-indigo-100', 
                database: 'bg-slate-800 text-white shadow-slate-100', 
                tools: 'bg-emerald-600 text-white shadow-emerald-100' 
            };
            let html = '';
            for (let cat in candidateData.skills) {
                candidateData.skills[cat].forEach(s => {
                    html += `<span class="px-3 py-1.5 rounded-lg text-[10px] sm:text-xs font-bold shadow-sm ${types[cat]} transition-transform hover:scale-110 cursor-default">${s}</span>`;
                });
            }
            return html;
        }

        function initImpactChart() {
            const ctx = document.getElementById('impactChart').getContext('2d');
            charts.impact = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidateData.metrics.map(m => m.label),
                    datasets: [{
                        data: candidateData.metrics.map(m => m.value),
                        backgroundColor: ['#2563eb', '#4f46e5', '#10b981', '#f59e0b'],
                        borderRadius: 8,
                        barThickness: window.innerWidth < 640 ? 30 : 50
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: { backgroundColor: '#1e293b', titleFont: { size: 12 }, bodyFont: { size: 12 }, padding: 12, displayColors: false }
                    },
                    scales: { 
                        y: { beginAtZero: true, max: 50, grid: { color: '#f1f5f9' }, ticks: { font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { font: { size: 10, weight: 'bold' } } }
                    },
                    onClick: (e, el) => {
                        if (el.length > 0) {
                            const m = candidateData.metrics[el[0].index];
                            const box = document.getElementById('impact-detail');
                            box.classList.remove('hidden');
                            box.innerHTML = `<strong>${m.label}:</strong> ${m.context}`;
                        }
                    }
                }
            });
        }

        function initSkillsChart() {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            charts.skills = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Backend', 'Frontend', 'Database', 'DevOps', 'Architecture'],
                    datasets: [{ 
                        data: [95, 80, 85, 75, 88], 
                        backgroundColor: 'rgba(79, 70, 229, 0.2)', 
                        borderColor: '#4f46e5', 
                        pointBackgroundColor: '#4f46e5',
                        borderWidth: 2
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        r: {
                            grid: { color: '#e2e8f0' },
                            angleLines: { color: '#e2e8f0' },
                            pointLabels: { font: { size: window.innerWidth < 640 ? 9 : 11, weight: '600' }, color: '#64748b' },
                            ticks: { display: false },
                            suggestedMin: 0, suggestedMax: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
